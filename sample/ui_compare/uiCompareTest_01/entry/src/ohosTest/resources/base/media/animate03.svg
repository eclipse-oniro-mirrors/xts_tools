<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="10" style="fill:red;">
        <animate
                attributeName="cy"
                begin="0s"
                dur="10s"
                from="50"
                to="200"
                calcMode="linear"
                repeatCount="indefinite"
        />
    </circle>
</svg>