<svg
        viewBox="0 0 300 300"
        xmlns="http://www.w3.org/2000/svg"
        width="300"
        height="300">
    <rect
            x="10"
            y="10"
            width="100"
            height="100"
            fill="red"
            stroke-dasharray="10,2"
            stroke-dashoffset="5"
            stroke="black"
            stroke-width="3" />
    <defs>
        <filter
                id="blurMe"
                x="0%"
                y="0%"
                width="100%"
                height="100%">
            <feColorMatrix
                    in="SourceGraphic"
                    type="hueRotate"
                    values="180" />
        </filter>
    </defs>
    <circle
            cx="60"
            cy="60"
            r="50"
            fill="blue"
            filter="url(#blurMe)" />
</svg>