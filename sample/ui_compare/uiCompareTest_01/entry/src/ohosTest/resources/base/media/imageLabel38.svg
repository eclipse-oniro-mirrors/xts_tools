<svg width="200" height="200" viewBox="0 0 200 200">
    <rect x="50" y="50" width="100" height="50" fill="red">
        <animateTransform attributeName="transform"
                          type="skewX"
                          from="-20"
                          to="20"
                          dur="3s"
                          repeatCount="indefinite" />
        <animate
                attributeName="fill-opacity"
                begin="0s"
                dur="10s"
                from="0"
                to="1"
                repeatCount="2"
                fill = "remove"
        />
    </rect>
</svg>