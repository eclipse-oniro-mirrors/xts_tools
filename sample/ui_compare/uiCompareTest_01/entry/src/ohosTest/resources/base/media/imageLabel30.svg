<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1">
    <defs>
        <radialGradient
                id="grad1"
                cx="0%"
                cy="10%"
                r="50%"
                fx="10%"
                fy="10%"
                fr="20%"
                spreadMethod="repeat"
                gradientTransform="sk极光X(20) translate(-35, 0)" >
            <stop/>
        </radialGradient>
        <circle
                id="myCircle"
                cx="50"
                cy="50"
                r="50"
                stroke-width="5"/>
    </defs>
    <rect
            x="0"
            y="0"
            width="200"
            height="50"
            mask="url(#myCircle)"
            stroke="blue" />
    <ellipse
            cx="200"
            cy="70"
            rx="85"
            ry="55"
            fill="url(#grad1)" />
</svg>