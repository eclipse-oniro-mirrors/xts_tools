<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1">
    <defs>
        <linearGradient
                id="grad1"
                x1="0%"
                y1="0%"
                x2="50%"
                y2="50%"
                spreadMethod="reflect"
                gradientTransform="skewX(20) translate(-35, 0)" >
            <stop
                    offset="0%"
                    style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop
                    offset="100%"
                    style="stop-color:rgb(255,0,0);stop-opacity:1" />
        </linearGradient>
        <mask
                id="maskId"
                x="10%"
                y="10%"
                width="100"
                height="100"
                maskUnits="userSpaceOnUse"
                maskContentUnits="userSpaceOnUse">
            <circle
                    cx="50"
                    cy="50"
                    r="50%"
                    stroke-width="5"
                    stroke="green"
                    fill="yellow"/>
        </mask>
    </defs>
    <rect
            x="0"
            y="0"
            width="200"
            height="50"
            mask="url(#maskId)"
            stroke="blue"
            fill="red" />
    <ellipse
            cx="200"
            cy="70"
            rx="85"
            ry="55"
            fill="url(#grad1)" />
</svg>