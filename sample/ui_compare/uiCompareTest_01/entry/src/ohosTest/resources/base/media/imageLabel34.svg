<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1">
    <defs>
        <radialGradient
                id="grad1"
                cx="0%"
                cy="10%"
                r="50%"
                fx="10%"
                fy="10%"
                fr="20%"
                spreadMethod="repeat"
                gradientTransform="skewX(20)">
            <stop
                    offset="0%"
                    style="stop-color:rgb(255,255,255);
      stop-opacity:0" />
            <stop
                    offset="100%"
                    style="stop-color:rgb(0,0,255);stop-opacity:1" />
        </radialGradient>
    </defs>
    <ellipse
            cx="200"
            cy="70"
            rx="85"
            ry="55"
            fill="url(#grad1)" />
    <ellipse
            cx="150"
            cy="80"
            rx="100"
            ry="50"
            style="fill:yellow;stroke:purple;stroke-width:2;clip-path:circle(50%)"/>
</svg>