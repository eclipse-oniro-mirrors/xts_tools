<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" width="300" height="300">
    <defs>
        <filter id="blurMe" x="0” y=“50" width="100" height="100">
            <feOffset in="herry"></feOffset>
        </filter>
    </defs>
    <circle cx="50" cy="50" r="50" fill="green" filter="url(#blurMe)">
        <animate
                attributeName="r"
                begin="0s"
                dur="10s"
                from="0"
                to="50"
                calcMode="spline"
                values="50; 80; 100"
                keyTimes="0; 0.5; 1"
                keySplines=".5 0 .5 1; 0 0 1 1"
                repeatCount="2"
                fill = "remove"
        />
    </circle>
</svg>