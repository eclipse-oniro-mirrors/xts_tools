<svg width="200" height="200" viewBox="0 0 200 200">
    <rect x="100" y="100" width="20" height="10" fill="red">
        <animateTransform attributeName="transform"
                          type="translate"
                          from="0,0"
                          to="50,50"
                          dur="5s"
                          repeatCount="indefinite" />
        <circle cx="50" cy="50" r="10" style="fill:red;">
            <animate
                    attributeName="cy"
                    begin="0s"
                    dur="10s"
                    from="50"
                    to="200"
                    calcMode="spline"
                    values="50; 80; 100"
                    keyTimes="0; 0.5; 1"
                    keySplines=".5 0 .5 1; 0 0 1 1"
                    repeatCount="indefinite"/>
        </circle>
    </rect>
</svg>