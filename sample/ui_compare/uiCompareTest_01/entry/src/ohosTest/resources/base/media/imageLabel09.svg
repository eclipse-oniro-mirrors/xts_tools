<svg
        viewBox="0 0 300 300"
        xmlns="http://www.w3.org/2000/svg"
        width="300"
        height="300">
    <defs>
        <filter
                id="blur极光"
                x="0%"
                y="0%"
                width="100%"
                height="100%"
                filterUnits="objectBoundingBox">
            <feGaussianBlur
                    stdDeviation="5"
                    result="blurResult" />
            <feOffset
                    in="blurResult"
                    dx="-10"
                    dy="-20" />
            <feComposite
                    in="BackgroundImage"
                    in2="BackgroundAlpha"
                    operator="in"
                    k1="1"
                    k2="1"
                    k3="0"
                    k4="0" />
        </filter>
    </defs>
    <circle
            cx="60"
            cy="60"
            r="50"
            fill="green"
            filter="url(#blurMe)" />
</svg>