<svg width="200" height="200">
    <circle cx="100" cy="150" r="20" fill="red">
        <animate attributeName="cy"
                 dur="2s"
                 repeatCount="2"
                 keyTimes="0; 0.5; 1"
                 values="150; 50; 150"
                 fill="freeze"/>
        <animateTransform attributeName="transform"
                          type="translate"
                          values="0,0; 50,0; 50,50; 0,50; 0,0"
                          from="0,0"
                          to="50,50"
                          dur="5s"
                          repeatCount="2"
                          fill="freeze"/>
    </circle>
</svg>