<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1">
    <defs>
        <linearGradient
                id="grad1"
                x1="0%"
                y1="0%"
                x2="50%"
                y2="50%"
                spreadMethod="reflect"
                gradientTransform="skewX(20) translate(-35, 0)" >
            <stop
                    offset="0%"
                    style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop
                    offset="100%"
                    style="stop-color:rgb(255,0,0);stop-opacity:1" />
        </linearGradient>
    </defs>
    <g
            fill-opacity="0.5">
        <circle
                cx="42"
                cy="42"
                r="40"
                stroke="black"
                stroke-width="2"
                fill="red" />
        <rect
                x="0"
                y="84"
                width="100"
                height="200"
                stroke="black"
                stroke-opacity="0.5"
                stroke-width="10"
                fill="red"/>
    </g>
    <ellipse
            cx="200"
            cy="70"
            rx="85"
            ry="55"
            fill="url(#grad1)" />
</svg>