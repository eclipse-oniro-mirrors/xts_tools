<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
     <circle cx="50" cy="50" r="10" style="fill:red;">
     <animate
         attributeName="cx"
         begin="0s"
         dur="10s"
         from="50"
         to="200"
         calcMode="spline"
         values="50; 80; 100"
         keyTimes="0; 0.5; 1"
         keySplines=".5 0 .5 1; 0 0 1 1"
         repeatCount="indefinite"/>
     </circle>
</svg>